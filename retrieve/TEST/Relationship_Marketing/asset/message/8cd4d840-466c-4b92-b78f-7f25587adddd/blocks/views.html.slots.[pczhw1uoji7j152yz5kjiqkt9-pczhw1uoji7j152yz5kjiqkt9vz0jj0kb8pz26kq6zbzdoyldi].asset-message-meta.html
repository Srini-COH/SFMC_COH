<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td
            style="padding-top: 10px; padding-right: 10px; padding-left: 10px"
            class="stylingblock-content-wrapper camarker-inner"
        >
            <table border="0" cellpadding="0" cellspacing="0" style="background: #fff" width="100%">
                <!-- FOOTER CONTENT -->
                <tr>
                    <td align="center" style="background: #ffffff" valign="top" width="100%">
                        <table cellpadding="0" cellspacing="0" class="container" width="600">
                            <tr></tr>
                            <tr>
                                <td
                                    align="center"
                                    style="
                                        font-family: Verdana, Helvetica, Arial, sans-serif;
                                        font-size: 11px;
                                        color: #7a7c7c;
                                        padding: 0px 0px 5px 0px;
                                    "
                                >
                                    <span
                                        >This email was sent to: %%emailaddr%%<br />
                                        <br />
                                        %%Member_Busname%%<sup>&reg;</sup><br />
                                        %%Member_Addr%%<br />
                                        %%Member_City%%, %%Member_State%%, %%Member_PostalCode%%,
                                        %%Member_Country%%</span
                                    ><br />
                                    <br />
                                    &nbsp;
                                    <div style="display: none">%%profile_center_url%%</div>
                                    We respect your right to privacy.
                                    <a
                                        alias="Privacy Policy"
                                        href="https://www.cancercenter.com/privacy-policy/"
                                        style="
                                            font-size: 12px;
                                            color: #7a7c7c;
                                            text-decoration: none;
                                            font-weight: bold;
                                            line-height: 100%;
                                        "
                                        target="_blank"
                                        >View our privacy policy. </a
                                    ><br />
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    align="center"
                                    style="
                                        font-family: Verdana, Helvetica, Arial, sans-serif;
                                        font-size: 11px;
                                        color: #7a7c7c;
                                        padding: 0px 0px 12px 0px;
                                    "
                                >
                                    <a
                                        alias="Manage Subscriptions"
                                        href="http://cloud.link.ctca-hope.com/Preference_center_page?EmailAddress=%%emailaddr%%"
                                        style="
                                            font-size: 12px;
                                            color: #7a7c7c;
                                            text-decoration: none;
                                            font-weight: bold;
                                            line-height: 100%;
                                        "
                                        target="_blank"
                                        >Manage Subscriptions</a
                                    >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                                        alias="Unsubscribe Subscriptions"
                                        href="http://cloud.link.ctca-hope.com/Preference_center_page?EmailAddress=%%emailaddr%%"
                                        style="
                                            font-size: 12px;
                                            color: #7a7c7c;
                                            text-decoration: none;
                                            font-weight: bold;
                                            line-height: 100%;
                                        "
                                        target="_blank"
                                        >Unsubscribe</a
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td align="center">&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td
                        align="center"
                        style="
                            font-family: Verdana, Helvetica, Arial, sans-serif;
                            font-size: 11px;
                            color: #7a7c7c;
                            padding: 0px 0px 10px 0px;
                        "
                    >
                        &copy; 2021 IPB
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
