<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; border: 0px; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 30px 20px" class="stylingblock-content-wrapper camarker-inner">
            <div style="text-align: center">
                <span style="font-size: 24px"
                    ><span
                        style="
                            color: rgb(51, 51, 51);
                            font-family: 'Times New Roman', Times, serif;
                            line-height: 30px;
                        "
                        >If you need information about cancer treatment options or wish to schedule
                        an appointment, please contact&nbsp;%%OwnerFirstName%% %%OwnerLastName%%
                        at<span
                            style="
                                color: rgb(51, 51, 51);
                                font-family: 'Times New Roman', Times, serif;
                                line-height: 34px;
                            "
                            >&nbsp;<span
                                ><a
                                    alias="phone"
                                    conversion="true"
                                    data-linkto="other"
                                    href="tel:%%OwnerPhone%%"
                                    style="
                                        color: #00a8e0;
                                        text-decoration: underline;
                                        overflow: hidden;
                                        text-overflow: ellipsis;
                                    "
                                    title="%%OwnerPhone%%"
                                    >%%OwnerPhone%%</a
                                ></span
                            >
                            or
                            <a
                                alias="email"
                                conversion="true"
                                data-linkto="mailto:"
                                href="mailto:%%OwnerEmail%%?subject="
                                style="color: #00a8e0; text-decoration: underline"
                                title="%%OwnerEmail%%"
                                >%%OwnerEmail%%</a
                            >.</span
                        ></span
                    ></span
                >
            </div>
        </td>
    </tr>
</table>
