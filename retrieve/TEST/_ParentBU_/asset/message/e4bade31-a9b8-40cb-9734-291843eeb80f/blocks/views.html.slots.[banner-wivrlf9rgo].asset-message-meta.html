<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    class="stylingblock-content-wrapper"
    style="min-width: 100%"
>
    <tr>
        <td class="stylingblock-content-margin-cell" style="padding: 15px 10px 20px">
            <table
                cellpadding="0"
                cellspacing="0"
                width="100%"
                role="presentation"
                style="background-color: transparent; min-width: 100%"
                class="stylingblock-content-wrapper"
            >
                <tr>
                    <td style="padding: 0px" class="stylingblock-content-wrapper camarker-inner">
                        <table
                            width="100%"
                            border="0"
                            cellspacing="0"
                            cellpadding="0"
                            role="presentation"
                        >
                            <tr>
                                <td align="center">
                                    <table
                                        border="0"
                                        cellspacing="0"
                                        cellpadding="0"
                                        role="presentation"
                                    >
                                        <tr>
                                            <td
                                                class="innertd buttonblock"
                                                bgcolor="#00A9E0"
                                                style="
                                                    border-radius: 5px;
                                                    -moz-border-radius: 5px;
                                                    -webkit-border-radius: 5px;
                                                    background-color: #00a9e0;
                                                "
                                            >
                                                <a
                                                    target="_blank"
                                                    class="buttonstyles"
                                                    style="
                                                        font-size: 18px;
                                                        font-family: arial, helvetica, sans-serif;
                                                        color: #ffffff;
                                                        text-align: center;
                                                        text-decoration: none;
                                                        display: block;
                                                        background-color: #00a9e0;
                                                        border: 1px solid #00a9e0;
                                                        padding: 20px 25px 15px;
                                                        border-radius: 5px;
                                                        -moz-border-radius: 5px;
                                                        -webkit-border-radius: 5px;
                                                    "
                                                    href="mailto:%%Owner_Email%%?subject=I'd%20like%20to%20learn%20more%20about%20CTCA"
                                                    title="Learn more"
                                                    alias=""
                                                    conversion="false"
                                                    data-linkto="mailto:"

                                                >
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
