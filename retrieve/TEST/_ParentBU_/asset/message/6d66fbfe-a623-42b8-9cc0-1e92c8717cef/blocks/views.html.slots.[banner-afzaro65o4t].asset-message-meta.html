<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 20px" class="stylingblock-content-wrapper camarker-inner">
            <span
                style="
                    color: #333333;
                    font-family: Arial, helvetica, sans-serif;
                    font-size: 16px;
                    line-height: 24px;
                "
                >If you&nbsp;have any questions, please contact %%OwnerFirstName%% %%OwnerLastName%%
                at
                <a
                    alias=""
                    conversion="false"
                    data-linkto="other"
                    href="tel:%%OwnerPhone%%"
                    style="color: #0072ce; text-decoration: underline"
                    title="%%OwnerPhone%%"
                    >%%OwnerPhone%%</a
                >
                or
                <a
                    alias=""
                    conversion="false"
                    data-linkto="mailto:"
                    href="mailto:%%OwnerEmail%%?subject=Question"
                    style="color: #0072ce; text-decoration: underline"
                    title="%%OwnerEmail%%"
                    >%%OwnerEmail%%</a
                >
                for assistance.</span
            >
        </td>
    </tr>
</table>
