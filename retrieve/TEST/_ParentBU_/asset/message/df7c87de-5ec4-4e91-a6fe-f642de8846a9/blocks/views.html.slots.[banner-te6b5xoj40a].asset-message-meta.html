<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <table
                class="HeaderTable"
                width="570"
                border="0"
                cellpadding="0"
                cellspacing="0"
                style="margin: 0 auto"
                align="center"
            >
                <!-- SPACER -->
                <tbody>
                    <tr>
                        <td
                            style="mso-line-height-rule: exactly; line-height: 25px; font-size: 1px"
                        >
                            &nbsp;
                        </td>
                    </tr>
                    <!-- EMAIL HEADER GRAPHICS - BEGIN -  -->
                    <tr>
                        <td valign="top" align="left">
                            <table
                                class="HeaderImg"
                                width="260"
                                border="0"
                                cellpadding="0"
                                cellspacing="0"
                                style="margin: 0"
                                align="left"
                            >
                                <tbody>
                                    <tr>
                                        <td align="left" valign="top">
                                            <div
                                                class="mktoImg"
                                                id="CFLogo"
                                                mktoname="Cancer Fighters Logo"
                                                mktoimglink="https://cancerfighter.com/?utm_source=cancerfighters&amp;utm_medium=email&amp;utm_content=cflogo&amp;utm_campaign=cfnewsletter"
                                            >
                                                <a target="_blank" style="text-decoration: none"
                                                    ><img
                                                        src="http://hope.cancercenter.com/rs/593-THT-520/images/CancerFightersLogo.png"
                                                        border="0"
                                                        hspace="0"
                                                        vspace="0"
                                                        style="
                                                            vertical-align: top;
                                                            padding-bottom: 0;
                                                        "
                                                /></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--[if gte mso 9]>
                                                                                                                    </td>
                                                                                                                    <td align="right" valign="top">
                                                                                                                    <![endif]-->
                            <table
                                class="HeaderMenu"
                                width="290"
                                border="0"
                                cellpadding="0"
                                cellspacing="0"
                                style="margin: 0"
                                align="right"
                            >
                                <!-- SPACER -->
                                <tbody>
                                    <tr>
                                        <td
                                            style="
                                                mso-line-height-rule: exactly;
                                                line-height: 5px;
                                                font-size: 1px;
                                            "
                                        >
                                            &nbsp;
                                        </td>
                                    </tr>
                                    <tr>
                                        <td
                                            align="right"
                                            valign="top"
                                            style="
                                                font-family: Arial, Helvetica, sans-serif;
                                                color: #bf2e1a;
                                                font-size: 16px;
                                                line-height: 20px;
                                                text-transform: uppercase;
                                                font-weight: bold;
                                            "
                                        >
                                            <strong
                                                class="mktEditable"
                                                id="Greeting"
                                                mktoname="Greeting"
                                                >HELLO, {{lead.First Name:default=CANCER
                                                FIGHTER}}!</strong
                                            >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td
                                            align="right"
                                            valign="top"
                                            style="
                                                font-family: Arial, Helvetica, sans-serif;
                                                color: #7f7f7f;
                                                font-size: 13px;
                                                line-height: 18px;
                                                font-weight: bold;
                                            "
                                        >
                                            <strong
                                                class="mktEditable"
                                                id="NewsletterDate"
                                                mktoname="Newsletter Date"
                                                >OCTOBER 2016<!-- &nbsp;&nbsp;|&nbsp;&nbsp;CANCER FIGHTERS<sup style="font-size: 8px; line-height: 8px;">&reg;</sup>--></strong
                                            >
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <!-- SPACER -->
                    <tr>
                        <td
                            style="mso-line-height-rule: exactly; line-height: 10px; font-size: 1px"
                        >
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>

            <table
                width="600"
                class="devicewidthinner"
                border="0"
                bgcolor="#80bfd1"
                cellpadding="0"
                cellspacing="0"
                style="margin: 0 auto"
                align="center"
            >
                <!-- SPACER -->
                <tbody>
                    <tr>
                        <td style="mso-line-height-rule: exactly; line-height: 8px; font-size: 1px">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td
                            class="HospitalName"
                            align="center"
                            valign="top"
                            style="
                                font-family: Arial, Helvetica, sans-serif;
                                color: #ffffff;
                                font-size: 17px;
                                line-height: 18px;
                                font-weight: bold;
                            "
                        >
                            <strong class="mktEditable" id="HospitalName" mktoname="Hospital Name"
                                >MIDWESTERN REGIONAL MEDICAL CENTER</strong
                            >
                        </td>
                    </tr>
                    <!-- SPACER -->
                    <tr>
                        <td style="mso-line-height-rule: exactly; line-height: 8px; font-size: 1px">
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
