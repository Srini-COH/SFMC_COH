<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 20px 20px 10px" class="stylingblock-content-wrapper camarker-inner">
            <span
                style="
                    font-family: arial, helvetica, sans-serif;
                    font-size: 16px;
                    line-height: 22px;
                "
                >If you have any specific questions or needs, we're here for you. You can
                contact&nbsp;</span
            >%%OwnerFirstName%% %%OwnerLastName%%, your Patient Advocate, at
            <a
                alias=""
                conversion="false"
                data-linkto="other"
                href="tel:%%OwnerPhone%%"
                style="color: #00a9e0; text-decoration: none"
                title="%%OwnerPhone%%"
                >%%OwnerPhone%%</a
            >
            or
            <span
                ><a
                    alias=""
                    conversion="false"
                    data-linkto="mailto:"
                    href="mailto:%%OwnerEmail%%?subject=Please%20contact%20me%20about%20my%20upcoming%20appointment"
                    style="color: #00a9e0; text-decoration: underline"
                    title="%%OwnerEmail%%"
                    >%%OwnerEmail%%</a
                >.</span
            >
        </td>
    </tr>
</table>
