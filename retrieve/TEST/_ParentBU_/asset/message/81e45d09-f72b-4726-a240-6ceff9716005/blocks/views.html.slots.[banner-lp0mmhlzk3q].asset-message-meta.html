<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <table
                width="100%"
                cellspacing="0"
                cellpadding="0"
                border="0"
                style="background: #dedede"
            >
                <!-- FOOTER CONTENT -->

                <tr>
                    <td>&nbsp;</td>
                </tr>

                <tr></tr>
                <tr>
                    <td align="center" valign="top" style="background: #dedede" width="100%">
                        <table class="container" cellpadding="0" cellspacing="0" width="600">
                            <tr></tr>
                            <tr>
                                <td
                                    align="center"
                                    style="
                                        font-family: Verdana, Helvetica, Arial, sans-serif;
                                        font-size: 11px;
                                        color: #333333;
                                        padding: 0px 0px 25px 0px;
                                    "
                                >
                                    <span
                                        >This email was sent to: %%emailaddr%% <br />
                                        <br />%%Member_Busname%% <br />
                                        %%Member_Addr%%<br />
                                        %%Member_City%%, %%Member_State%%, %%Member_PostalCode%%,
                                        %%Member_Country%%</span
                                    >
                                    <br />
                                    <br />
                                    We respect your right to privacy.
                                    <a
                                        href="https://www.cancercenter.com/privacy-policy/"
                                        alias="Privacy Policy"
                                        target="_blank"
                                        style="
                                            font-size: 12px;
                                            color: #333333;
                                            text-decoration: none;
                                            font-weight: bold;
                                        "
                                        >View our privacy policy.
                                    </a>
                                    <br />
                                </td>
                            </tr>
                            <tr>
                                <td
                                    align="center"
                                    style="
                                        font-family: Verdana, Helvetica, Arial, sans-serif;
                                        font-size: 11px;
                                        color: #333333;
                                        padding: 0px 0px 25px 0px;
                                    "
                                >
                                    <a
                                        href="http://cloud.link.ctca-hope.com/Preference_center_page?EmailAddress=%%emailaddr%%"
                                        alias="Manage Subscriptions"
                                        target="_blank"
                                        style="
                                            font-size: 12px;
                                            color: #333333;
                                            text-decoration: none;
                                            font-weight: bold;
                                        "
                                        >Manage Subscriptions</a
                                    >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                                        href="http://cloud.link.ctca-hope.com/Preference_center_page?EmailAddress=%%emailaddr%%"
                                        alias="Unsubscribe"
                                        target="_blank"
                                        style="
                                            font-size: 12px;
                                            color: #333333;
                                            text-decoration: none;
                                            font-weight: bold;
                                        "
                                        >Unsubscribe</a
                                    >
                                    <div style="display: none">
                                        <a href="%%profile_center_url%%">.</a>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <!-- NEW Soc Med Icons -->
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div style="display: none"><a href="%%profile_center_url%%"></a></div>
                        <table cellpadding="0" cellspacing="0" align="center">
                            <tr style="line-height: 5px">
                                <td align="center">
                                    <!--[if mso]>
                           <table border="0" cellspacing="0" cellpadding="0">
                              <tr>
                                 <td style="padding-right:10px;">
                                    <![endif]-->

                                    <!-- FACEBOOK -->
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 5px 10px">
                                    <a
                                        href="https://www.facebook.com/cancercenter/"
                                        alias="facebook follow"
                                        ><img
                                            src="https://image.s4.exct.net/lib/fe911573736c007d7d/m/2/1a560d12-c8d7-40cb-9e90-9df36933fdfa.png"
                                            alt="Facebook"
                                            width="30"
                                            height="30"
                                            style="
                                                display: block;
                                                width: 30px !important;
                                                height: 30px !important;
                                            "
                                    /></a>
                                </td>

                                <!--[if mso]>
                                 </td>
                                 <td>
                                    <![endif]-->

                                <!-- TWITTER -->

                                <td style="padding: 5px 10px">
                                    <a
                                        href="https://twitter.com/CancerCenter"
                                        alias="twitter follow"
                                        ><img
                                            src="https://image.s4.exct.net/lib/fe911573736c007d7d/m/2/a3b47106-a80a-401f-8435-6b6398001c4f.png"
                                            alt="Twitter"
                                            width="30"
                                            height="30"
                                            style="
                                                display: block;
                                                width: 30px !important;
                                                height: 30px !important;
                                            "
                                    /></a>
                                </td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>

                            <tr>
                                <td
                                    align="center"
                                    style="
                                        font-family: Verdana, Helvetica, Arial, sans-serif;
                                        font-size: 11px;
                                        color: #333333;
                                        padding: 0px 0px 25px 0px;
                                    "
                                >
                                    <br />
                                    &copy; 2019 IPB
                                </td>
                            </tr>
                        </table>

                        <!--[if mso]>
                                 </td>
                              </tr>
                           </table>
                           <![endif]-->
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
