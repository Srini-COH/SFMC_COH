<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    class="stylingblock-content-wrapper"
    style="min-width: 100%"
>
    <tr>
        <td class="stylingblock-content-margin-cell" style="padding: 0px 20px 10px">
            <table
                cellpadding="0"
                cellspacing="0"
                width="100%"
                role="presentation"
                style="
                    background-color: transparent;
                    min-width: 100%;
                    border-top: 2px solid #c9c9c9;
                    border-right: 0px;
                    border-bottom: 0px;
                    border-left: 0px;
                "
                class="stylingblock-content-wrapper"
            >
                <tr>
                    <td style="padding: 0px" class="stylingblock-content-wrapper camarker-inner">
                        <p>
                            <span
                                style="
                                    font-size: 16px;
                                    line-height: 1.5;
                                    color: #000000;
                                    font-family: arial, helvetica, sans-serif;
                                "
                                >Do you have any questions at this time? %%OwnerFirstName%%
                                %%OwnerLastName%%, your Patient Advocate, can help you get answers
                                and schedule your evaluation at City of Hope. Call&nbsp;<b
                                    ><a
                                        alias="Rep Phone"
                                        conversion="false"
                                        data-linkto="other"
                                        href="tel:%%OwnerPhone%%"
                                        style="color: #0072ce; text-decoration: none"
                                        title="%%OwnerPhone%%"
                                        >%%OwnerPhone%%</a
                                    ></b
                                >
                                or email&nbsp;<b
                                    ><a
                                        alias="Rep Email"
                                        conversion="false"
                                        data-linkto="mailto:"
                                        href="mailto:%%OwnerEmail%%?subject="
                                        style="color: #0072ce; text-decoration: none"
                                        title="%%OwnerEmail%%"
                                        >%%OwnerEmail%%</a
                                    ></b
                                >&nbsp;to get started.</span
                            >
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
