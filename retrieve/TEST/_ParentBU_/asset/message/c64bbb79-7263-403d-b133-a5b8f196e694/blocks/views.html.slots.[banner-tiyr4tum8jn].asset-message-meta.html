<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    class="stylingblock-content-wrapper"
    style="min-width: 100%"
>
    <tr>
        <td class="stylingblock-content-margin-cell" style="padding: 10px">
            <table
                cellpadding="0"
                cellspacing="0"
                width="100%"
                role="presentation"
                style="background-color: transparent; border: 0px; min-width: 100%"
                class="stylingblock-content-wrapper"
            >
                <tr>
                    <td style="padding: 0px" class="stylingblock-content-wrapper camarker-inner">
                        <table
                            width="100%"
                            border="0"
                            cellspacing="0"
                            cellpadding="0"
                            role="presentation"
                        >
                            <tr>
                                <td align="center">
                                    <table
                                        border="0"
                                        cellspacing="0"
                                        cellpadding="0"
                                        role="presentation"
                                    >
                                        <tr>
                                            <td
                                                class="innertd buttonblock"
                                                bgcolor="#0072CE"
                                                style="
                                                    border-radius: 5px;
                                                    -moz-border-radius: 5px;
                                                    -webkit-border-radius: 5px;
                                                    background-color: #0072ce;
                                                "
                                            >
                                                <a
                                                    target="_blank"
                                                    class="buttonstyles"
                                                    style="
                                                        font-size: 16px;
                                                        font-family: arial, helvetica, sans-serif;
                                                        color: #ffffff;
                                                        text-align: center;
                                                        text-decoration: none;
                                                        display: block;
                                                        background-color: #0072ce;
                                                        border-radius: 5px;
                                                        border: 1px solid #0072ce;
                                                        padding: 10px 20px;
                                                        -moz-border-radius: 5px;
                                                        -webkit-border-radius: 5px;
                                                    "
                                                    href="tel:%%OwnerPhone%%"
                                                    title="Call City of Hope"
                                                    alias="Call"
                                                    conversion="true"
                                                    data-linkto="other"
                                                    >CALL NOW</a
                                                >
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
