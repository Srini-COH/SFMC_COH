<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; border: 0px; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 20px" class="stylingblock-content-wrapper camarker-inner">
            <div style="text-align: center">
                <span style="font-size: 22px"
                    ><span
                        style="
                            color: rgb(51, 51, 51);
                            font-family: 'Times New Roman', Times, serif;
                            line-height: 34px;
                        "
                        >%%OwnerFirstName%% %%OwnerLastName%% is familiar with your situation and
                        ready to help you take the next step. Call&nbsp;<a
                            alias="phone"
                            conversion="false"
                            data-linkto="other"
                            href="tel:%%OwnerPhone%%"
                            style="color: #0072ce; text-decoration: underline"
                            title="%%OwnerPhone%%"
                            >%%OwnerPhone%%</a
                        >
                        or
                        <a
                            alias=""
                            conversion="false"
                            data-linkto="mailto:"
                            href="mailto:%%OwnerEmail%%?subject=I'd%20like%20to%20learn%20more%20about%20the%20Women's%20Cancer%20Center"
                            style="color: #0072ce; text-decoration: underline"
                            title="%%OwnerEmail%%"
                            >email</a
                        >&nbsp;to get started.</span
                    ></span
                >
            </div>
        </td>
    </tr>
</table>
