<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 20px" class="stylingblock-content-wrapper camarker-inner">
            <p>
                Would you like to take the next step to find out if City of Hope is the right fit
                for you? Call
                <a
                    alias="Rep Phone"
                    conversion="true"
                    data-linkto="other"
                    href="tel:%%OwnerPhone%%"
                    style="color: #0072ce; text-decoration: none"
                    title="%%OwnerPhone%%"
                    >%%OwnerPhone%%</a
                >
                or email
                <a
                    alias="email"
                    conversion="true"
                    data-linkto="mailto:"
                    href="mailto:%%OwnerEmail%%?subject=I'd%20like%20to%20learn%20more%20about%20precision%20medicine"
                    style="color: #0072ce; text-decoration: underline"
                    title="Next steps with City of Hope"
                    >%%OwnerEmail%%</a
                >
                to learn more about how precision cancer treatment could help you.
            </p>
        </td>
    </tr>
</table>
