<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="background-color: #00a8e0; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 0px 15px" class="stylingblock-content-wrapper camarker-inner">
            <table
                align="center"
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="mktoModule m_free-text"
                id="free-text"
                mktoname="Free-text"
                width="100%"
            >
                <tr>
                    <td
                        bgcolor="#00A8E0"
                        style="
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 16px;
                            line-height: 20px;
                            letter-spacing: 1px;
                            border-collapse: collapse;
                        "
                        valign="top"
                    >
                        <table
                            align="center"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            class="table600"
                            style="
                                margin-top: 0;
                                margin-right: auto;
                                margin-bottom: 5;
                                margin-left: auto;
                            "
                            width="600"
                        ></table>
                    </td>
                </tr>
            </table>
            <table
                align="center"
                bgcolor="#00A8E0"
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="mktoModule m_callToAction"
                id="callToAction"
                mktoname="Call To Action"
                width="100%"
            >
                <tr>
                    <td
                        style="font-family: Arial, Helvetica, sans-serif; border-collapse: collapse"
                        valign="top"
                    >
                        <table
                            align="center"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            class="table600"
                            style="margin: 10px auto"
                            width="550"
                        >
                            <tr>
                                <td
                                    height="${callToActionSpacer}"
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                >
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    class="cta"
                                    style="
                                        font-family: Arial, Helvetica, sans-serif;
                                        border-collapse: collapse;
                                    "
                                >
                                    <center>
                                        <table
                                            align="center"
                                            border="0"
                                            cellpadding="0"
                                            cellspacing="0"
                                            style="margin: 0px 0px 0px 0px"
                                            width="100%"
                                        >
                                            <tr>
                                                <td
                                                    align="center"
                                                    bgcolor="#9B9B9B"
                                                    style="
                                                        width: 200px;
                                                        height: 80px;
                                                        letter-spacing: 2px;
                                                        padding: 0px 10px 0px 10px;
                                                        font-family: Arial, Helvetica, sans-serif;
                                                        font-size: 18px;
                                                        text-decoration: none;
                                                        border-collapse: collapse;
                                                    "
                                                >
                                                    <table
                                                        border="0"
                                                        cellpadding="0"
                                                        cellspacing="0"
                                                    >
                                                        <tr>
                                                            <td
                                                                bgcolor="#00A8E0"
                                                                class="innertd buttonblock"
                                                                height="${freeTextSpacer2}"
                                                                style="
                                                                    line-height: 20px;
                                                                    font-family: Arial, Helvetica,
                                                                        sans-serif;
                                                                    font-size: 1px;
                                                                    border-collapse: collapse;
                                                                    border-radius: 3px;
                                                                    -moz-border-radius: 3px;
                                                                    -webkit-border-radius: 3px;
                                                                    background-color: #00a8e0;
                                                                "
                                                            >
                                                                <a
                                                                    alias=""
                                                                    class="primary-font button buttonstyles"
                                                                    conversion="false"
                                                                    data-linkto="https://"
                                                                    href="https://www.cancerfighter.com/media/76363/final-travel-guide-for-cancer-patients.pdf?invsrc=nurture&utm_channel=email"
                                                                    style="
                                                                        color: #ffffff;
                                                                        text-decoration: none;
                                                                        font-family: arial,
                                                                            helvetica, sans-serif;
                                                                        font-size: 18px;
                                                                        display: block;
                                                                        -ms-text-size-adjust: 100%;
                                                                        -webkit-text-size-adjust: 100%;
                                                                        text-align: center;
                                                                        text-size-adjust: 100%;
                                                                        background-color: #9b9b9b;
                                                                        border: 1px solid
                                                                            transparent;
                                                                        padding: 10px;
                                                                        border-radius: 3px;
                                                                        -moz-border-radius: 3px;
                                                                        -webkit-border-radius: 3px;
                                                                    "
                                                                    target="_blank"
                                                                    title=""
                                                                    >TRAVEL GUIDE FOR CANCER
                                                                    PATIENTS</a
                                                                >
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </center>
                                </td>
                            </tr>
                            <tr>
                                <td
                                    height="${callToActionSpacer2}"
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                >
                                    &nbsp;
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
