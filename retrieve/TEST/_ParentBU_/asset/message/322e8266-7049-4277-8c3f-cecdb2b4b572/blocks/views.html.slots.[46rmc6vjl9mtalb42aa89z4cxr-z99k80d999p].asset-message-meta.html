<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <table
                align="center"
                cellpadding="0"
                cellspacing="0"
                width="500"
                style="width: 500px; margin: 0 auto"
                class="deviceWidth mktoModule"
                mktoname="Header Title"
                id="HeaderTitle"
            >
                <tbody>
                    <tr>
                        <td style="background-color: ${HeadlineBGColor};">
                            <table
                                align="center"
                                cellpadding="0"
                                cellspacing="0"
                                width="600"
                                style="width: 600px; margin: 0 auto"
                                class="deviceWidth1"
                            >
                                <tbody>
                                    <tr>
                                        <td style="font-size: 1px; line-height: 1px" height="20">
                                            &nbsp;
                                        </td>
                                    </tr>

                                    <tr>
                                        <td
                                            align="left"
                                            style="
                                                font-size: 33px;
                                                color: #ffffff;
                                                line-height: 38px;
                                                font-weight: normal;
                                                text-align: center;
                                                font-family: myriad-pro-n4, myriad-pro, Helvetica,
                                                    Arial, sans-serif;
                                            "
                                        ></td>
                                    </tr>

                                    <tr>
                                        <td style="font-size: 1px; line-height: 1px" height="25">
                                            &nbsp;
                                        </td>
                                    </tr>

                                    <tr>
                                        <td style="font-size: 1px; line-height: 1px" height="0">
                                            &nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- MAIN BANNER -->

            <table
                width="100%"
                cellpadding="0"
                cellspacing="0"
                style="width: 100%"
                class="deviceWidth mktoModule"
                mktoname="Banner Section"
                id="BannerSection"
            >
                <tbody>
                    <tr>
                        <td>
                            <table
                                width="100%"
                                cellpadding="0"
                                cellspacing="0"
                                style="width: 100%"
                                class="deviceWidth2"
                                mktoname="Banner Image"
                                id="BannerImage"
                            >
                                <tbody>
                                    <tr>
                                        <td
                                            class="iphn_img"
                                            style="font-size: 1px; line-height: 1px"
                                        >
                                            <a
                                                href="https://www.cancerfighter.com/give-support/events/?utm_channel=email"
                                                style="text-decoration: none"
                                                target="_blank"
                                            >
                                                <img
                                                    class="mktoImg"
                                                    mktoname="Banner Image"
                                                    id="BannerImg"
                                                    style="color: #fff; text-align: center"
                                                    border="0"
                                                    src="http://image.S10.exacttarget.com/lib/fe3c15707564047a771c71/m/1/a5f10b94-972f-4102-86da-d23005367980.jpg?b=1520346636000"
                                                    alt="Banner Img"
                                                    align="absbottom"
                                                />
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- SUBHEAD -->

            <table
                width="100%"
                cellpadding="0"
                cellspacing="0"
                style="width: 100%; align: center"
                class="deviceWidth mktoModule"
                mktoname="Subhead Section"
                id="SubheadSection"
            >
                <tbody>
                    <tr>
                        <td>
                            <table
                                align="center"
                                cellpadding="0"
                                cellspacing="0"
                                width="500"
                                style="width: 500px; margin: 0 auto"
                                class="deviceWidth1"
                            >
                                <tbody>
                                    <tr>
                                        <td style="font-size: 1px; line-height: 1px" height="25">
                                            &nbsp;
                                        </td>
                                    </tr>

                                    <tr>
                                        <td
                                            style="
                                                font-size: 24px;
                                                color: #333;
                                                line-height: 1.5;
                                                font-weight: normal;
                                                text-align: center;
                                                font-family: myriad-pro-n4, myriad-pro, Helvetica,
                                                    Arial, sans-serif;
                                            "
                                        >
                                            <div class="mktoText" mktoname="Subhead" id="Subhead">
                                                Subhead or quote about the event can be positioned
                                                in this box.
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td style="font-size: 1px; line-height: 1px" height="25">
                                            &nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
