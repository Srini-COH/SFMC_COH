<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; border: 0px; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 25px" class="stylingblock-content-wrapper camarker-inner">
            <p>
                <span
                    style="
                        color: #333333;
                        font-family: Arial, helvetica, sans-serif;
                        font-size: 16px;
                        line-height: 24px;
                    "
                    >If you have any specific questions or needs, we're here for you. Call us
                    at&nbsp;<a
                        alias=""
                        conversion="false"
                        data-linkto="other"
                        href="tel:%%OwnerPhone%%"
                        style="color: #00a8e0; text-decoration: none"
                        title="%%OwnerPhone%%"
                        >%%OwnerPhone%%</a
                    >
                    any time.<br />
                    <br />
                    Happy holidays!</span
                >
            </p>
        </td>
    </tr>
</table>
