<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; border: 0px; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 25px 5px" class="stylingblock-content-wrapper camarker-inner">
            <p>
                <span
                    style="
                        color: #333333;
                        font-family: Arial, helvetica, sans-serif;
                        font-size: 16px;
                        line-height: 24px;
                    "
                    >Season's greetings from all of us at Cancer Treatment Centers of America<sup
                        >&reg;</sup
                    >
                    (CTCA). May love, happiness and hope fill your heart.<br />
                    <br />
                    Happy holidays!<br />
                    <br />
                    Sincerely,<br />
                    %%OwnerFirstName%%<br />
                    <br />
                    %%OwnerFirstName%% %%OwnerLastName%%<br />
                    Patient Advocate<br />
                    <a
                        alias=""
                        conversion="false"
                        data-linkto="other"
                        href="tel:%%OwnerPhone%%"
                        style="color: #00a8e0; text-decoration: none"
                        title="%%OwnerPhone%%"
                        >%%OwnerPhone%%</a
                    ></span
                ><br />
                <a
                    alias=""
                    conversion="false"
                    data-linkto="mailto:"
                    href="mailto:%%OwnerEmail%%?subject=Question"
                    style="color: #00a8e0; text-decoration: underline"
                    title="%%OwnerEmail%%"
                    >%%OwnerEmail%%</a
                >
            </p>
        </td>
    </tr>
</table>
