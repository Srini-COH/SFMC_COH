<table
    cellpadding="0"

    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>

            <style>
                @media only screen and (max-width: 640px) {
                    *[class].deviceWidth {
                        width: 100% !important;
                        min-width: 100% !important;
                    }
                    *[class].deviceWidth1 {
                        width: 90% !important;
                        min-width: 90% !important;
                    }
                    *[class].table_responsive {
                        width: 100% !important;
                    }

                    *[class].block {
                        width: 100% !important;
                        display: block !important;
                        box-sizing: border-box;
                        clear: both !important;
                    }
                    *[class].block_height {
                        clear: both !important;
                        width: 100% !important;
                        display: block !important;
                        box-sizing: border-box;
                        height: 30px !important;
                    }
                    *[class].iphn_padd {
                        padding: 20px 0 0 !important;
                    }
                    *[class].iphn_img img {
                        width: 100% !important;
                        max-width: 100% !important;
                    }
                    *[class].iphn_video img {
                        width: 100% !important;
                        max-width: 100% !important;
                        text-align: center !important;
                        margin: 0 auto !important;
                    }
                }
                @media only screen and (max-width: 479px) {
                    *[class].deviceWidth {
                        width: 100% !important;
                        min-width: 100% !important;
                    }
                    *[class].deviceWidth1 {
                        width: 90% !important;
                        min-width: 90% !important;
                    }
                    *[class].table_responsive {
                        width: 100% !important;
                    }
                    *[class].hidden-xs {
                        display: none !important;
                    }
                }
            </style>
