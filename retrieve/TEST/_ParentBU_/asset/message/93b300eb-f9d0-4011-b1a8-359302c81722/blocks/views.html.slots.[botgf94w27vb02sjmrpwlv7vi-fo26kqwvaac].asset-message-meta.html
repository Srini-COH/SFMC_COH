<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; border: 0px; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 20px" class="stylingblock-content-wrapper camarker-inner">
            <div style="text-align: center">
                <span
                    style="
                        color: #333333;
                        font-family:
                            Times New Roman,
                            Times,
                            serif;
                        font-size: 28px;
                        line-height: 34px;
                    "
                    >Learn about award-winning cancer care at CTCA. Call
                    <a
                        alias="phone"
                        conversion="false"
                        data-linkto="other"
                        href="tel:%%OwnerPhone%%"
                        style="color: #00a8e0; text-decoration: underline"
                        title="%%OwnerPhone%%"
                        >%%OwnerPhone%%</a
                    >
                    or
                    <a
                        alias="email"
                        conversion="false"
                        data-linkto="mailto:"
                        href="mailto:%%OwnerEmail%%?subject="
                        style="color: #00a8e0; text-decoration: underline"
                        title="%%OwnerEmail%%"
                        >email us</a
                    >
                    today.</span
                >
            </div>
        </td>
    </tr>
</table>
