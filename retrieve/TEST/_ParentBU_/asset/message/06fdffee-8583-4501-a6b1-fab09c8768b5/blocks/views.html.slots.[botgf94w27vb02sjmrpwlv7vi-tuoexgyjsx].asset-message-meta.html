<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; border: 0px; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 25px" class="stylingblock-content-wrapper camarker-inner">
            <p>
                <span
                    style="
                        color: #333333;
                        font-family: Arial, helvetica, sans-serif;
                        font-size: 16px;
                        line-height: 24px;
                    "
                    >If you have any questions or needs at any point in your journey, we are here
                    for you. %%OwnerFirstName%% %%OwnerLastName%%, your Patient Advocate, is ready
                    to help&nbsp;and can be reached&nbsp;at
                    <a
                        alias=""
                        conversion="false"
                        data-linkto="other"
                        href="tel:%%OwnerPhone%%"
                        style="color: #00a8e0; text-decoration: none"
                        title="%%OwnerPhone%%"
                        >%%OwnerPhone%%</a
                    >
                    or
                    <a
                        alias=""
                        conversion="false"
                        data-linkto="mailto:"
                        href="mailto:%%OwnerEmail%%?subject=Please%20contact%20me%20about%20CTCA"
                        style="color: #00a8e0; text-decoration: underline"
                        title="%%OwnerEmail%%"
                        >%%OwnerEmail%%</a
                    >.<br />
                    <br />
                    Happy holidays!</span
                >
            </p>
        </td>
    </tr>
</table>
