<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: #f0eff5; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 15px 0px" class="stylingblock-content-wrapper camarker-inner">
            <table
                align="center"
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="mktoModule m_free-text"
                id="free-text"
                mktoname="Free-text"
                width="100%"
            >
                <tr>
                    <td
                        bgcolor="#115740"
                        style="
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 16px;
                            line-height: 26px;
                            letter-spacing: 0.8px;
                            border-collapse: collapse;
                        "
                        valign="top"
                    >
                        <table
                            align="center"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            class="table600"
                            style="
                                margin-top: 0;
                                margin-right: auto;
                                margin-bottom: 0;
                                margin-left: auto;
                            "
                            width="600"
                        ></table>
                    </td>
                </tr>
            </table>
            <table
                align="center"
                bgcolor="#F0EFF5"
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="mktoModule m_callToAction"
                id="callToAction"
                mktoname="Call To Action"
                width="100%"
            >
                <tr>
                    <td
                        style="font-family: Arial, Helvetica, sans-serif; border-collapse: collapse"
                        valign="top"
                    >
                        <table
                            align="center"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            class="table600"
                            style="margin: 10px auto"
                            width="600"
                        >
                            <tr>
                                <td
                                    height="${callToActionSpacer}"
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                >
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    class="cta"
                                    style="
                                        font-family: Arial, Helvetica, sans-serif;
                                        border-collapse: collapse;
                                    "
                                >
                                    <center>
                                        <table
                                            align="center"
                                            border="0"
                                            cellpadding="0"
                                            cellspacing="0"
                                            style="margin: 10px 0px 10x 0px"
                                        >
                                            <tr>
                                                <td
                                                    align="center"
                                                    bgcolor="#42b19f"
                                                    style="
                                                        width: 325px;
                                                        height: 50px;
                                                        letter-spacing: 2px;
                                                        padding: 0px 5px 0px 5px;
                                                        font-family: Arial, Helvetica, sans-serif;
                                                        font-size: 14px;
                                                        text-decoration: none;
                                                        border-collapse: collapse;
                                                    "
                                                >
                                                    <a
                                                        alias="Read Patient Story"
                                                        class="primary-font button"
                                                        conversion="false"
                                                        data-linkto="https://"
                                                        href="https://www.cancercenter.com/patient-stories/jennifert?utm_source=cnet&invsrc=nurture&utm_medium=email&utm_campaign=nm"
                                                        style="
                                                            color: white;
                                                            text-decoration: none;
                                                            font-family: Arial, helvetica,
                                                                sans-serif;
                                                            font-size: 18px;
                                                            display: inline-block;
                                                            -ms-text-size-adjust: 100%;
                                                            -webkit-text-size-adjust: 100%;
                                                        "
                                                        target="_blank"
                                                        title="Read Jennifer's Story"
                                                        ><span class="outlook-link-white"
                                                            >READ JENNIFER'S STORY</span
                                                        ></a
                                                    >
                                                </td>
                                            </tr>
                                            <tr>
                                                <td
                                                    height="${freeTextSpacer2}"
                                                    style="
                                                        line-height: 1px;
                                                        font-family: Arial, Helvetica, sans-serif;
                                                        font-size: 1px;
                                                        border-collapse: collapse;
                                                    "
                                                >
                                                    &nbsp;
                                                </td>
                                            </tr>
                                        </table>
                                    </center>
                                </td>
                            </tr>
                            <tr>
                                <td
                                    height="${callToActionSpacer2}"
                                    style="
                                        line-height: 0px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                >
                                    &nbsp;
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td
                        class="secondary-font text font15"
                        style="
                            padding: 10px 20px;
                            text-align: center;
                            color: #7e878b;
                            line-height: 24px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 22px;
                            border-collapse: collapse;
                        "
                    >
                        <div
                            class="mktoText"
                            id="text596fd909e-c142-48f5-b6df-80e02e12f"
                            mktoname="Left Text"
                        >
                            <span
                                style="
                                    color: #7e878b;
                                    font-family: Arial, Helvetica, sans-serif;
                                    font-size: 20px;
                                    text-size-adjust: auto;
                                "
                                ><a
                                    alias="Patient Stories"
                                    conversion="false"
                                    data-linkto="https://"
                                    href="https://www.cancercenter.com/patient-stories?utm_source=cnet&invsrc=nurture&utm_medium=email&utm_campaign=nm"
                                    style="
                                        color: #42b19f;
                                        text-decoration: underline;
                                        -webkit-text-size-adjust: 100%;
                                        -ms-text-size-adjust: 100%;
                                    "
                                    title=""
                                    >More patient stories</a
                                >
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
