<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 10px" class="stylingblock-content-wrapper camarker-inner">
            <table style="color: #333">
                <tr>
                    <td
                        style="
                            width: 100%;
                            height: 100%;
                            font-family: arial, helvetica, sans-serif;
                            font-size: 16px;
                            line-height: 22px;
                            color: #333;
                        "
                    >
                        <br />
                        It might be helpful to speak with a City of Hope patient or caregiver about
                        their experiences with cancer and what it was like to treat at City of Hope.
                        Would you be interested in connecting? Please reply back or call me at
                        <span
                            ><b
                                ><a
                                    alias="telephone number"
                                    conversion="true"
                                    data-linkto="other"
                                    href="tel:%%OwnerPhone%%"
                                    style="color: #0072ce; text-decoration: none"
                                    title="Call %%OwnerPhone%%"
                                    >%%OwnerPhone%%</a
                                ></b
                            ></span
                        >
                        and I can help connect you.<br />
                        <br />
                        Sincerely,<br />
                        %%OwnerFirstName%%<br />
                        &nbsp;
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
