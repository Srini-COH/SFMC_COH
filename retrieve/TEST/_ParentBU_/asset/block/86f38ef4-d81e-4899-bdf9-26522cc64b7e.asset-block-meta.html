<div data-marker="wrapper" style="min-width: 100%" class="stylingblock-content-wrapper">
    <table
        width="100%"
        cellpadding="0"
        cellspacing="0"
        style="width: 100%"
        class="deviceWidth mktoModule"
        mktoname="Header logo Section"
        id="HeaderLogoSection"
    >
        <tr>
            <td style="background-color: ${HeaderLogoColor};">
                <table
                    width="500"
                    align="center"
                    cellpadding="0"
                    cellspacing="0"
                    style="width: 500px; margin: 0 auto"
                    class="deviceWidth1"
                >
                    <tr>
                        <td style="font-size: 1px; line-height: 1px" height="${LogoTopSpace}">
                            &nbsp;
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: center" align="center">
                            <div
                                class="mktoImg"
                                id="LogoImage"
                                mktoname="Logo Image"
                                mktoimgsrc="http://hope.cancercenter.com/rs/593-THT-520/images/HeaderLogo.png"
                                mktoimglink="http://www.cancercenter.com"
                            >
                                <a style="text-decoration: none"
                                    ><img
                                        width="110"
                                        src="http://hope.cancercenter.com/rs/593-THT-520/images/HeaderLogo.png"
                                        border="0"
                                        alt="Logo"
                                /></a>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size: 1px; line-height: 1px" height="${LogoBottomSpace}">
                            &nbsp;
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
