<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; border: 0px; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 25px 5px" class="stylingblock-content-wrapper camarker-inner">
            <p>
                <span
                    style="
                        color: rgb(51, 51, 51);
                        font-family: Arial, helvetica, sans-serif;
                        line-height: 24px;
                    "
                    >If you're interested in scheduling a cancer screening at CTCA<sup>&reg;</sup>,
                    or would like&nbsp;an appointment for a diagnostic evaluation,&nbsp;contact
                    %%OwnerFirstName%% %%OwnerLastName%%, your Patient Advocate, at
                    <a
                        alias=""
                        conversion="false"
                        data-linkto="other"
                        href="tel:%%OwnerPhone%%"
                        style="color: #00a8e0; text-decoration: none"
                        title="%%OwnerPhone%%"
                        >%%OwnerPhone%%</a
                    >&nbsp;or
                    <a
                        alias=""
                        conversion="false"
                        data-linkto="mailto:"
                        href="mailto:%%OwnerEmail%%?subject=Please%20contact%20me%20to%20discuss%20how%20CTCA%20could%20help%20me"
                        style="color: #00a8e0; text-decoration: underline"
                        title="%%OwnerEmail%%"
                        >%%OwnerEmail%%</a
                    >&nbsp;to&nbsp;get started.</span
                >
            </p>
        </td>
    </tr>
</table>
