<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 10px 5px" class="stylingblock-content-wrapper camarker-inner">
            <br />
            <span
                style="
                    width: 100%;
                    height: 100%;
                    font-family: arial, helvetica, sans-serif;
                    font-size: 16px;
                    line-height: 22px;
                    color: #333;
                "
                >It might be helpful to speak with a City of Hope patient or caregiver about their
                experiences with cancer and what it was like to treat at City of Hope. Would you be
                interested in connecting? Please reply back or call me at
                <a
                    alias=""
                    conversion="false"
                    data-linkto="other"
                    href="tel:%%OwnerPhone%%"
                    style="color: #0072ce; text-decoration: none"
                    title="%%OwnerPhone%%"
                    >%%OwnerPhone%%</a
                >
                and I can help connect you.</span
            ><br />
            <br />
            <span
                style="
                    width: 100%;
                    height: 100%;
                    font-family: arial, helvetica, sans-serif;
                    font-size: 16px;
                    line-height: 22px;
                    color: #333;
                "
                >Sincerely,<br />
                %%OwnerFirstName%%</span
            >
        </td>
    </tr>
</table>
