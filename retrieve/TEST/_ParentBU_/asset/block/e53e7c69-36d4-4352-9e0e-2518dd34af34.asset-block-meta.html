<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 0px 0px 3px" class="stylingblock-content-wrapper camarker-inner">
            <p>
                <font
                    color="#333333"
                    style="font-family: Calibri; font-size: 16px; line-height: 22px"
                    >%%FirstName%%, no matter where you are in your cancer journey, I am here to
                    help. I hope you watch our
                    <a
                        alias="two-minute video"
                        conversion="false"
                        data-linkto="https://"
                        href="https://www.youtube.com/watch?v=5rFDwWOczyM&feature=youtu.be"
                        style="color: #00a8e0; text-decoration: underline"
                        title="two-minute video"
                        >two-minute video</a
                    >, then, please call me to schedule an evaluation at CTCA. Telehealth
                    consultations are available in some cases.&nbsp;Contact me
                    at&nbsp;%%OwnerPhone%% or
                    <a
                        alias="email"
                        conversion="false"
                        data-linkto="mailto:"
                        href="mailto:%%OwnerEmail%%?subject="
                        style="color: #00a8e0; text-decoration: none"
                        title="send email"
                        >%%OwnerEmail%%</a
                    >.</font
                >
            </p>
        </td>
    </tr>
</table>
