<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 10px" class="stylingblock-content-wrapper camarker-inner">
            <table style="color: #333">
                <tr>
                    <td
                        style="
                            width: 100%;
                            height: 100%;
                            font-family: arial, helvetica, sans-serif;
                            font-size: 16px;
                            line-height: 22px;
                            color: #333;
                        "
                    >
                        Are you ready to find out if City of Hope is the right fit for you? I can
                        arrange for you to speak with our Oncology Information Specialist to answer
                        any questions you may have. Please all me at
                        <b
                            ><a
                                alias="Rep Phone"
                                conversion="true"
                                data-linkto="other"
                                href="tel:%%OwnerPhone%%"
                                style="color: #0072ce; text-decoration: none"
                                title="Give me a call"
                                >%%OwnerPhone%%</a
                            ></b
                        >
                        or reply to this email&nbsp;and we'll get started.<br />
                        <br />
                        Sincerely,<br />
                        %%OwnerFirstName%%
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
