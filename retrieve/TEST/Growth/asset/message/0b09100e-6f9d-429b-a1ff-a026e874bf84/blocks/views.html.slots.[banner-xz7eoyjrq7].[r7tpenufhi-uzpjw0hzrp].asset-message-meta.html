<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 5px 0px" class="stylingblock-content-wrapper camarker-inner">
            <table
                align="left"
                bgcolor="#ffffff"
                border="0"
                cellpadding="0"
                cellspacing="0"
                style="margin-top: 0px; margin-bottom: 10px"
                width="100%"
            >
                <tr>
                    <td
                        class="bordered"
                        style="
                            font-family: Arial, Helvetica, sans-serif;
                            -ms-text-size-adjust: 100%;
                        "
                    >
                        <table
                            align="center"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            class="contents"
                            style="margin: 0px auto"
                            width="100%"
                        >
                            <tr>
                                <td
                                    class="secondary-font date"
                                    style="
                                        padding: 5px 12px;
                                        color: #7e878b;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 12px;
                                    "
                                >
                                    <div class="mktoText" id="date2" mktoname="Left Date">
                                        <span style="color: #7e878b">03.03.2020</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td
                                    height="${threeArticlesSpacer3}"
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                >
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    class="primary-font title font16"
                                    style="
                                        padding: 5px 12px;
                                        color: #338a7c;
                                        line-height: 20px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 16px;
                                        border-collapse: collapse;
                                    "
                                >
                                    <div class="mktoText" id="title2" mktoname="Center Title">
                                        <b>10 questions to ask your doctor</b>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td
                                    height="${threeArticlesSpacer14}"
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                >
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    class="secondary-font text font15"
                                    style="
                                        padding: 5px 12px;
                                        color: #7e878b;
                                        line-height: 150%;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 15px;
                                        border-collapse: collapse;
                                    "
                                >
                                    <div class="mktoText" id="text" mktoname="Left Text">
                                        Whether you&rsquo;re visiting a doctor for the first time,
                                        or seeking a second opinion, asking the right questions may
                                        help you understand information about your
                                        diagnosis.&nbsp;<br />
                                        <b
                                            ><a
                                                alias="Read more"
                                                conversion="false"
                                                data-linkto="https://"
                                                href="https://www.cancercenter.com/community/blog/2020/03/questions-to-ask-doctor-initial-visit-second-opinion"
                                                style="color: #00a9e0; text-decoration: underline"
                                                title="Read more"
                                                >Read more</a
                                            ></b
                                        >
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td
                                    height="${threeArticlesSpacer5}"
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                >
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    height="${threeArticlesSpacer6}"
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                >
                                    &nbsp;
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
