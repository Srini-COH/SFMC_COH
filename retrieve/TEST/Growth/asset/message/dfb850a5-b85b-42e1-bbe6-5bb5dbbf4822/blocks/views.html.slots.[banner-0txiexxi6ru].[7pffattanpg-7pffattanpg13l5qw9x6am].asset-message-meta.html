<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px" class="stylingblock-content-wrapper camarker-inner">
            <table
                align="center"
                bgcolor="#ffffff"
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="contents"
                style="
                    border-collapse: collapse;
                    border-spacing: 0;
                    -webkit-text-size-adjust: 100%;
                    mso-table-lspace: 0pt;
                    mso-table-rspace: 0pt;
                "
                width="100%"
            >
                <tr>
                    <td
                        height="${horizontalSpacer2}"
                        style="
                            line-height: 1px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 1px;
                            border-collapse: collapse;
                        "
                    >
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td height="36" style="line-height: 1px; font-size: 1px">&nbsp;</td>
                </tr>
                <tr>
                    <td
                        class="secondary-font date"
                        style="
                            padding: 0px 20px 10px;
                            text-align: left;
                            color: rgb(50, 173, 132);
                            line-height: 19px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 12px;
                            border-collapse: collapse;
                        "
                    >
                        <div
                            class="mktoText"
                            id="date596fd909e-c142-48f5-b6df-80e02e12f350"
                            mktoname="Left Date"
                        >
                            <span style="color: rgb(126, 135, 139)">SURVIVOR</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td
                        height="${horizontalSpacer3}"
                        style="
                            line-height: 1px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 1px;
                            border-collapse: collapse;
                        "
                    >
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td
                        class="primary-font title font16"
                        style="
                            padding: 0px 20px;
                            text-align: left;
                            color: rgb(66, 128, 115);
                            line-height: 22px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 17px;
                            border-collapse: collapse;
                        "
                    >
                        <div
                            class="mktoText"
                            id="title796fd909e-c142-48f5-b6df-80e02e12f350"
                            mktoname="Left Title"
                        >
                            <span
                                style="
                                    color: rgb(66, 128, 115);
                                    font-family: Arial, Helvetica, sans-serif;
                                "
                                ><strong>Tara Lessard </strong></span
                            >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td
                        height="${horizontalSpacer4}"
                        style="
                            line-height: 1px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 1px;
                            border-collapse: collapse;
                        "
                    >
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td
                        class="secondary-font text font15"
                        style="
                            padding: 10px 20px;
                            text-align: left;
                            color: rgb(126, 135, 139);
                            line-height: 21px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 15px;
                            border-collapse: collapse;
                        "
                    >
                        <div
                            class="mktoText"
                            id="text596fd909e-c142-48f5-b6df-80e02e12f350"
                            mktoname="Left Text"
                        >
                            <span
                                style="
                                    color: rgb(126, 135, 139);
                                    font-family: Arial, Helvetica, sans-serif;
                                    font-size: 15px;
                                    text-size-adjust: auto;
                                "
                                >When she learned her ovarian cancer had spread, Tara Lessard
                                travelled to CTCA and found a team of doctors and clinicians who
                                worked together to find a treatment plan tailored to her specific
                                needs.
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td
                        height="${horizontalSpacer5}"
                        style="
                            line-height: 1px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 1px;
                            border-collapse: collapse;
                        "
                    >
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td
                        height="${horizontalSpacer6}"
                        style="
                            line-height: 1px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 1px;
                            border-collapse: collapse;
                        "
                    >
                        &nbsp;
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
