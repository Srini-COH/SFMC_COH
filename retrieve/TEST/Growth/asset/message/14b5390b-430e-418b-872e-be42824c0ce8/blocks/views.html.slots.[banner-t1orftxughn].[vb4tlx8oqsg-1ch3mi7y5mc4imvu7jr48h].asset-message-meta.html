<table
    role="presentation"
    style="background-color: #ffffff; min-width: 100%"
    class="stylingblock-content-wrapper"
    width="100%"
    cellspacing="0"
    cellpadding="0"
>
    <tr>
        <td style="padding: 0px" class="stylingblock-content-wrapper camarker-inner">
            <table
                style="margin-top: 10px; margin-bottom: 10px"
                width="100%"
                cellspacing="0"
                cellpadding="0"
                border="0"
                bgcolor="#ffffff"
                align="left"
            >
                <tr>
                    <td
                        class="bordered"
                        style="
                            font-family: Arial, Helvetica, sans-serif;
                            -ms-text-size-adjust: 100%;
                        "
                    >
                        <table
                            class="contents"
                            style="margin: 0px auto"
                            width="100%"
                            cellspacing="0"
                            cellpadding="0"
                            border="0"
                            align="center"
                        >
                            <tr>
                                <td
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                    height="${threeArticlesSpacer2}"
                                >
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    class="secondary-font date"
                                    style="
                                        padding: 5px 12px;
                                        color: #333333;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 12px;
                                    "
                                >
                                    <div class="mktoText" id="date2" mktoname="Left Date">
                                        <span style="color: #333333">3.9.2023</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                    height="${threeArticlesSpacer3}"
                                >
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    class="primary-font title font16"
                                    style="
                                        padding: 5px 12px;
                                        color: #333333;
                                        line-height: 20px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 16px;
                                        border-collapse: collapse;
                                    "
                                >
                                    <div class="mktoText" id="title2" mktoname="Center Title">
                                        <b>Should cancer patients wear a medical ID?</b>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                    height="${threeArticlesSpacer14}"
                                >
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    class="secondary-font text font15"
                                    style="
                                        padding: 5px 12px;
                                        color: #333333;
                                        line-height: 140%;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 15px;
                                        border-collapse: collapse;
                                    "
                                >
                                    <div class="mktoText" id="text" mktoname="Left Text">
                                        Medical alert devices and IDs may be a smart option for
                                        patients at risk of having a medical emergency, especially
                                        if they live alone.
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                    height="${threeArticlesSpacer5}"
                                >
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    style="
                                        line-height: 1px;
                                        font-family: Arial, Helvetica, sans-serif;
                                        font-size: 1px;
                                        border-collapse: collapse;
                                    "
                                    height="${threeArticlesSpacer6}"
                                >
                                    &nbsp;
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
