<table
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
    width="100%"
    cellspacing="0"
    cellpadding="0"
>
    <tr>
        <td style="padding: 0px" class="stylingblock-content-wrapper camarker-inner">
            <table
                class="contents"
                style="
                    border-collapse: collapse;
                    border-spacing: 0;
                    -webkit-text-size-adjust: 100%;
                    mso-table-lspace: 0pt;
                    mso-table-rspace: 0pt;
                "
                width="100%"
                cellspacing="0"
                cellpadding="0"
                border="0"
                bgcolor="#ffffff"
                align="center"
            >
                <tr>
                    <td
                        style="
                            line-height: 1px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 1px;
                            border-collapse: collapse;
                        "
                        height="${horizontalSpacer2}"
                    >
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td style="line-height: 1px; font-size: 1px" height="36">&nbsp;</td>
                </tr>
                <tr>
                    <td
                        class="secondary-font date"
                        style="
                            padding: 0px 20px 10px;
                            text-align: left;
                            color: rgb(50, 173, 132);
                            line-height: 19px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 12px;
                            border-collapse: collapse;
                        "
                    >
                        <div
                            class="mktoText"
                            id="date596fd909e-c142-48f5-b6df-80e02e12f350"
                            mktoname="Left Date"
                        >
                            <span style="color: #333333">PATIENT TIPS</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td
                        style="
                            line-height: 1px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 1px;
                            border-collapse: collapse;
                        "
                        height="${horizontalSpacer3}"
                    >
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td
                        class="primary-font title font16"
                        style="
                            padding: 0px 20px;
                            text-align: left;
                            color: #333333;
                            line-height: 22px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 17px;
                            border-collapse: collapse;
                        "
                    >
                        <div
                            class="mktoText"
                            id="title796fd909e-c142-48f5-b6df-80e02e12f350"
                            mktoname="Left Title"
                        >
                            <span style="color: #333333; font-family: Arial, Helvetica, sans-serif"
                                ><strong>'I was at the top of my game'</strong></span
                            >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td
                        style="
                            line-height: 1px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 1px;
                            border-collapse: collapse;
                        "
                        height="${horizontalSpacer4}"
                    >
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td
                        class="secondary-font text font15"
                        style="
                            padding: 10px 20px;
                            text-align: left;
                            line-height: 21px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 15px;
                            border-collapse: collapse;
                        "
                    >
                        <div
                            class="mktoText"
                            id="text596fd909e-c142-48f5-b6df-80e02e12f350"
                            mktoname="Left Text"
                            style=""
                        >
                            <font color="#333333"
                                >Scott D. was in the best shape of his life when he was diagnosed
                                with colorectal cancer. He offers the advice he wishes he could
                                share with a younger version of himself.</font
                            >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td
                        style="
                            line-height: 1px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 1px;
                            border-collapse: collapse;
                        "
                        height="${horizontalSpacer5}"
                    >
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td
                        style="
                            line-height: 1px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 1px;
                            border-collapse: collapse;
                        "
                        height="${horizontalSpacer6}"
                    >
                        &nbsp;
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
