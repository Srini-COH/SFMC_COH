<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <!-- 242.6.0/1680626683639 -->
            <script runat="server" language="ampscript">
                VAR @SuccessContent, @dataRedirectUrl, @appendFormData, @appendHiddenFields, @appendQs
                SET @SuccessContent = ""
                SET @dataRedirectUrl = ""
                SET @appendFormData = "0"
                SET @appendHiddenFields = "0"
                SET @appendQs = "0"
            </script>
            <script runat="server">
                Platform.Load('Core', '1');
                try {
                    var getContent = HTTP.Get('https://ssjs.mc-content.com/ic-ssjs.html');
                    var contentForPage = TreatAsContent(getContent.Content);
                    Write(contentForPage);
                } catch (e) {
                    Write(
                        '<scr' +
                            "ipt>console.log('There was an issue: " +
                            Stringify(e) +
                            "');</sc" +
                            'ript>'
                    );
                }
            </script>
        </td>
    </tr>
</table>
