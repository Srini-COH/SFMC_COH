<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <div style="display: none">
                <br />
                <br />
                &nbsp;
            </div>
            <table
                align="center"
                cellpadding="0"
                cellspacing="0"
                class="stylingblock-content-wrapper"
                style="min-width: 100%"
                width="100%"
            >
                <tr>
                    <td class="stylingblock-content-wrapper camarker-inner">
                        <table
                            cellpadding="0"
                            cellspacing="0"
                            class="socialshare-wrapper"
                            width="100%"
                        ></table>
                    </td>
                </tr>
                <!-- FOOTER CONTENT -->
                <tr></tr>
                <tr>
                    <td align="center" style="background: #ffffff" valign="top" width="100%">
                        <table cellpadding="0" cellspacing="0" class="container" width="600">
                            <tr></tr>
                            <tr>
                                <td
                                    align="center"
                                    style="
                                        padding: 0px 0px 25px;
                                        color: rgb(149, 149, 149);
                                        font-family: Verdana, Helvetica, Arial, sans-serif;
                                        font-size: 11px;
                                    "
                                >
                                    <span
                                        >%%Member_Busname%%, %%Member_Addr%%, %%Member_City%%,
                                        %%Member_State%% %%Member_PostalCode%%<br />
                                        <br />
                                        This email was sent to: %%emailaddr%%</span
                                    ><br />
                                    <br />
                                    We respect your right to privacy.
                                    <a
                                        alias="Privacy Policy"
                                        conversion="false"
                                        data-linkto="https://"
                                        href="https://www.cancercenter.com/privacy-policy/"
                                        style="
                                            color: #652d89;
                                            text-decoration: underline;
                                            font-size: 12px;
                                            font-weight: normal;
                                            line-height: 100%;
                                        "
                                        target="_blank"
                                        title=""
                                        >View our privacy policy.</a
                                    >
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td
                                    align="center"
                                    style="
                                        padding: 0px 0px 25px;
                                        color: rgb(149, 149, 149);
                                        font-family: Verdana, Helvetica, Arial, sans-serif;
                                        font-size: 11px;
                                    "
                                >
                                    <a
                                        alias="Manage Subscriptions"
                                        conversion="false"
                                        data-linkto="http://"
                                        href="https://cloud.e.cityofhope.org/email-preference-center?EmailAddress=%%EmailAddr%%"
                                        style="
                                            color: #652d89;
                                            text-decoration: underline;
                                            font-size: 12px;
                                            font-weight: normal;
                                            line-height: 100%;
                                        "
                                        target="_blank"
                                        title=""
                                        >Manage Subscriptions</a
                                    >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                                        alias="Unsubscribe"
                                        conversion="false"
                                        data-linkto="http://"
                                        href="https://cloud.e.cityofhope.org/email-preference-center?EmailAddress=%%EmailAddr%%"
                                        style="
                                            color: #652d89;
                                            text-decoration: underline;
                                            font-size: 12px;
                                            font-weight: normal;
                                            line-height: 100%;
                                        "
                                        target="_blank"
                                        title=""
                                        >Unsubscribe</a
                                    >
                                    &nbsp;
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
