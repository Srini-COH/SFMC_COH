<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 10px" class="stylingblock-content-wrapper camarker-inner">
            <span
                style="
                    color: #333333;
                    font-family: Arial, helvetica, sans-serif;
                    font-size: 16px;
                    line-height: 24px;
                "
                >As a reminder, your username is</span
            >
            %%EmailAddress%%.
            <span
                style="
                    color: #333333;
                    font-family: Arial, helvetica, sans-serif;
                    font-size: 16px;
                    line-height: 24px;
                "
                >If you wish to change your password or can't remember it, click the Forgot Your
                Password link on the log-in screen to reset it.</span
            >
        </td>
    </tr>
</table>
