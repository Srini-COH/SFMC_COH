<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px" class="stylingblock-content-wrapper camarker-inner">
            <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                class="galileo-ap-layout-editor"
                style="min-width: 100%"
                width="100%"
            >
                <tr>
                    <td
                        align=""
                        bgcolor="#652D89"
                        class="editor-col OneColumnMobile"
                        style="background-color: rgb(106, 46, 146)"
                        valign="top"
                        width="100%"
                    >
                        <div class="gl-contains-text">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td
                                        align="left"
                                        class="editor-text editor-text"
                                        style="
                                            font-family: Arial, Verdana, Helvetica, sans-serif;
                                            font-size: 14px;
                                            color: #333333;
                                            text-align: left;
                                            display: block;
                                            word-wrap: break-word;
                                            padding: 10px 20px;
                                        "
                                        valign="top"
                                    >
                                        <div></div>
                                        <div class="text-container galileo-ap-content-editor">
                                            <div>
                                                <div align="center" style="text-align: center">
                                                    <span style="color: #ffffff"
                                                        >&copy; %%xtyear%%&nbsp;City of Hope&nbsp;|
                                                        <a
                                                            alias=""
                                                            conversion="false"
                                                            data-linkto="other"
                                                            href="%%view_email_url%%"
                                                            style="
                                                                color: #ffffff;
                                                                text-decoration: underline;
                                                                font-weight: normal;
                                                                line-height: 100%;
                                                            "
                                                            title=""
                                                            >View in browser</a
                                                        ></span
                                                    >
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
